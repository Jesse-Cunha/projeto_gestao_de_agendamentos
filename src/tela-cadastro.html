<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel = "stylesheet" href = "./styles/style-tela-cadastro.css">
</head>
<body>

    <div class = "cadastro-container">

        <div class = "cadastro-esquerda">

            <div class = "cadastro-esquerda-topo">

                <p class = "cadastro-esquerda-texto"> Preencha os campos ao lado para prosseguir com o seu cadastro =)</p>

            </div>

            <div class = "cadastro-esquerda-rodape">

                <img class= "logo" src="./assets/logo.png" alt="Logo da Barbearia Det's" >

            </div>


        </div>

        <div class = "cadastro-direita">

            <form class = "cadastro-direita-formulario">

                <fieldset class = "quadro-campos">
                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "nome" > Nome:</label>
                        <input type = "text" name = "nome" id = "nome" required>

                    </div>

                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "sobrenome" > Sobrenome:</label>
                        <input type = "text" name = "sobrenome" id = "sobrenome" required>

                    </div>

                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "telefone" > Telefone:</label>
                        <input type = "tel" name = "telefone" id = "telefone" required>

                    </div>

                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "email" > E-mail:</label>
                        <input type = "email" name = "email" id = "email" required>

                    </div>

                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "usuario" > Nome de usu√°rio:</label>
                        <input type = "text" name = "usuario" id = "usuario" >

                    </div>


                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "senha"> Senha:</label>
                        <input type = "password" name = "senha" id = "senha" required>

                    </div>

                    <div class = "cadastro-direita-formulario-campo">

                        <label for = "repita-senha"> Repita sua senha:</label>
                        <input type = "password" name = "repita-senha" id = "repita-senha" required>

                    </div>
            </fieldset>

                <div class = "cadastro-direita-formulario-botao">

                    <button type = "submit" id = "botao-cadastrar"> Cadastrar </button>

                </div>
            </form>
        </div>
    </div>  

    <script src="./js/script-tela-cadastro.js" type = "module"></script>
</body>
</html>
