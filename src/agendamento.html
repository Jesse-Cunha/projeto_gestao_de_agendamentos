<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel = "stylesheet" href = "./styles/style-agendamento.css">
</head>
<body>

    <div class = "agendamento-container">

        <div class = "agendamento-esquerda">

            <div class = "agendamento-esquerda-topo">
                <p class = "agendamento-esquerda-texto"> Com qual funcionário você deseja agendar seu corte?</p>

                <form class = "lista-funcionarios">
                        
                        <label for = "funcionarios">Clique para selecionar</label>

                        <select  name = "funcionarios" id = "funcionarios">

                            <option value="" data-default disabled selected></option>
                            <option>Funcionário 1</option>
                            <option>Funcionário 2</option>
                            <option>Funcionário 3</option>
                            <option>Funcionário 4</option>
                            
                        </select>

                </form>

            </div>
           
            <div class = "agendamento-esquerda-rodape">

                <img class= "logo" src="./assets/logo.png" alt="Logo da Barbearia Det's" >

            </div>

        </div>

        <div class = "agendamento-direita">
           
            <form class = "formulario-agendamento">

                <fieldset class = "quadro-agendamento">

                    <div class = "data-e-horario">
                        <label>Escolha uma data: </label>

                            <input type = "date" class = "calendario-datas" id = "data" name = "calendario-datas" min = "2024-10-20" required>    
                    </div>

                    <div class = "data-e-horario">
                        <label>Escolha um horário: </label>

                            <input type = "time" class = "calendario-horario" 
                            id = "hora" name = "calendario-horarios" required>    
                    </div>

                    <div class = "escolher-serviços">
                        
                        <label class = "rotulo-escolher-serviços">Escolha quais serviços você deseja agendar:</label>

                            <div class = "checkbox-serviços">
                                <label for = "corte de cabelo">Corte de cabelo</label>
                                <input type = "checkbox" class = "corte de cabelo" id = "cabelo" name = "corte de cabelo">
                            </div>
                            
                            <div class = "checkbox-serviços">
                                <label for = "sobrancelha">Fazer as sobrancelhas</label>
                                <input type = "checkbox" class = "sobrancelha" id = "sobrancelha" name = "sobrancelha">
                            </div>
                           
                            <div class = "checkbox-serviços">
                                <label for = "Barba">Fazer a barba</label>
                                <input type = "checkbox" class = "barba" id = "barba" name = "barba">
                            </div>
                    
                        </div>

                </fieldset>

                    <button class = "agendamento-botao" id = "agendamento-botao">Agendar</button>
            </form>

        </div>
    </div>  

    <script src="./js/script-agendamento.js" type = "module"></script>
</body>

</html>
